# iohub_config.yaml: settings related to the iohub process and the device types that are to be enabled for the
# experiment.

monitor_devices:
    - Keyboard:
        name: kb
        saveEvents: True
        streamEvents: True
    - Mouse:
        name: mouse
        saveEvents: True
        streamEvents: True
    - ExperimentDevice:
        name: experimentRuntime
        saveEvents: True
        streamEvents: True
    - Display: &DisplaySettings
        name: display
        reporting_unit_type: pixels
        display_index: 0
        physical_stimulus_area:
            width: 500
            height: 281
            unit_type: mm
        default_eye_to_surface_distance:
            surface_center: 500
            unit_type: mm
        display_pixel_origin: [0.5,0.5]
        psychopy_config_file: ioDefault
ioDataStore:
    enable: True
