# iohub_config.yaml: settings related to the iohub process and the device types that are to be enabled for the
# experiment.

monitor_devices:
    - Keyboard:
        name: kb
        enable: True
        saveEvents: True
        streamEvents: True
        auto_report_events: True
        event_buffer_length: 256
    - Mouse:
        name: mouse
        enable: True
        saveEvents: True
        streamEvents: True
        auto_report_events: True
        event_buffer_length: 256
    - ExperimentDevice:
        name: experimentRuntime
        saveEvents: True
        streamEvents: True
        auto_report_events: True
        event_buffer_length: 64
    - Display: &DisplaySettings
        name: display
        reporting_unit_type: pixels
        display_index: 1
        physical_stimulus_area:
            width: 500
            height: 281
            unit_type: mm
        default_eye_to_surface_distance:
            surface_center: 500
            unit_type: mm
        psychopy_config_file: default
    - eyeTracker.HW.SR_Research.EyeLink.EyeTracker:
        enable: True
        name: tracker
        saveEvents: True
        streamEvents: True
        device_timer:
            interval: 0.001
        event_buffer_length: 1024
        display_settings: *DisplaySettings
        runtime_settings:
            sampling_rate: 250
            track_eyes: LEFT
            default_calibration: HV9
            auto_calibration: True
            auto_calibration_speed: 1.5
            runtime_filtering:
                ALL: OFF
            enable_api_without_connection: False
            network_settings: 100.1.1.1
            default_native_data_file_name: et_data
            vog_settings:
                pupil_measure_types: DIAMETER
                tracking_mode: PUPIL-CR
                pupil_center_algorithm: CENTROID
    - daq.HW.LabJack.DAQ:
        name: daq
        enable: True
        saveEvents: True
        streamEvents: True
        auto_report_events: False
        event_buffer_length: 1024
        board_id: 0
        resolution_index: 1
        settling_factor: 0
        channel_sample_rate: 8000
        daq_model: U6
        device_timer:
            interval: 0.001
ioDataStore:
    enable: True