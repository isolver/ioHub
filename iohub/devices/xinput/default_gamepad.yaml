xinput.Gamepad:
    name: gamepad
    device_number: -1
    enable: True
    save_events: True
    stream_events: True
    auto_report_events: True
    device_timer:
        interval: 0.005
    event_buffer_length: 256
    monitor_event_types: [GamepadStateChangeEvent, GamepadDisconnectEvent]
    model_name: N/A
    model_number: N/A
    manufacturer_name: N/A
    serial_number: N/A
    manufacture_date: DD-MM-YYYY
    software_version: N/A
    hardware_version: N/A
    firmware_version: N/A
