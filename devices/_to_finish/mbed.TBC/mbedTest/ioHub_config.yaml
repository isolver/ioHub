# iohub_config.yaml: settings related to the iohub process and the device types that are to be enabled for the
# experiment.

monitor_devices:
    - Keyboard:
        name: kb
        saveEvents: True
        streamEvents: True
    - Mouse:
        name: mouse
        saveEvents: True
        streamEvents: True
    - ExperimentDevice:
        name: experimentRuntime
        saveEvents: True
        streamEvents: True
    - Display: &DisplaySettings
        name: display
        reporting_unit_type: pixels
        display_index: 0
        physical_stimulus_area:
            width: 500
            height: 281
            unit_type: mm
        default_eye_to_surface_distance:
            surface_center: 500
            unit_type: mm
        psychopy_config_file: ioDefault
    - MBED1768:
        name: mbed
        enable: True
        saveEvents: True
        streamEvents: True
        auto_report_events: False
        port: 15
        baud_rate: 921600
        parity: N
        byte_size: 8
        stop_bits: 1
        device_timer:
            interval: 0.001
ioDataStore:
    enable: True
